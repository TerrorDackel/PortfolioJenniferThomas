<header>
    <div class="header-container">
        <div class="header-img-container">
            <div class="header-logo">
                <img src="assets/img/icon/logo.png" class="logo-img" alt="">
            </div>
        </div>
        <div class="header-navbar-container">
            <div class="mobile-menu" (click)="openMenu()">
                <i class="{{menuIcon}}"></i>
            </div>
            <div class="desktop-menu" [class.mobile_menu]="menuValue">
                <ul class="navbar">
                    <li (click)="closeMenu()">About me</li>
                    <li (click)="closeMenu()">Skill set</li>
                    <li (click)="closeMenu()">My work</li>
                    <li class="de" (click)="switchToGerman()">DE</li>
                    <span class="cut">/</span>
                    <li class="en"(click)="switchToEnglish()">EN</li>
                </ul>
            </div>
        </div>
    </div>
</header>
