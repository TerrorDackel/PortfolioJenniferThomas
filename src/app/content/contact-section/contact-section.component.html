<div class="contact-section">
  <div class="contact-circle-13-container">
    <div class="circle-13">
    </div>
  </div>
  <div class="contact-title-and-container-left-right">
    <div class="title-contact-container">
      <p class="title-txt">
        Contact
      </p>
    </div>
    <div class="container-left-and-right">
      <div class="container-left">
        <div class="got-a-problem-title-container">
          <p class="got-a-problem-title-txt">
            Got a problem to solve?
          </p>
        </div>
        <div class="got-a-problem-title-description-container">
          <p class="got-a-problem-title-description-txt">
            Encourage people to contact you and describe what role you are interested in. Show that you will add value to their projects through your work.
          </p>
        </div>
        <div class="need-a-contact-me-container">
          <p class="need-a-contact-me-txt">
            Need a Frontend developer? Contact me!
          </p>
        </div>
        <div class="contact-circle-11-container">
          <div class="circle-11">
          </div>
        </div>
        <div class="go-up-container">
          <div class="go-up">
            <img class="arrow-up" src="./assets/img/icon/arrowup.png" alt="">
          </div>
        </div>
      </div>  
      <div class="container-right">
        <div class="your-name-container">
          <input type="text" class="name-textfield" id="inputName" placeholder="Dein Name">
        </div>
        <div class="your-email-container">
            <input type="email" class="email-textfield" id="inputEmail" placeholder="Deine E-Mail">
        </div>
        <div class="your-message-container">
            <textarea class="message-textfield" id="inputMessage" rows="3" placeholder="Deine Nachricht"></textarea>
        </div>
        <div class="agree-privacypolice-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheck">
          <label class="form-check-label" for="flexCheck">
            IÂ´ve read the 
              <a [routerLink]="['/privacy-policy']" >privacy policy</a> 
            and agree to the processing of my data as outlined.
          </label>
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        <div class="contact-circle-14-container">
          <div class="circle-14">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
