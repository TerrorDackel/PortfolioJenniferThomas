<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div id="contact" class="contact-section">
        <div class="contact-container">
            <div class="circle-13-container">
                <div class="circle-13">
                </div>
            </div>
            <div class="contact-title-and-container-left-right">
                <div class="title-contact-container">
                    <p class="title-txt">
                        Contact
                    </p>
                </div>
                <div class="container-left-and-right">
                    <div class="container-left">
                        <div class="got-a-problem-title-container">
                            <p class="got-a-problem-txt">
                                Got a problem?
                            </p>
                        </div>
                        <div class="input-container">
                            <label for="name">
                                Name
                            </label>
                            <input id="name" formControlName="name" placeholder="Your name" />
                            <div class="error" *ngIf="submitted && contactForm.get('name')?.invalid">
                                Name is required.
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="email">
                                Email
                            </label>
                            <input id="email" formControlName="email" placeholder="Your email" />
                            <div class="error" *ngIf="submitted && contactForm.get('email')?.errors">
                                Please enter a valid email.
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="emailConfirm">
                                Confirm Email
                            </label>
                            <input id="emailConfirm" formControlName="emailConfirm" placeholder="Confirm email" />
                            <div class="error" *ngIf="submitted && contactForm.get('emailConfirm')?.errors">
                                Emails must match.
                            </div>
                        </div>
                        <div class="input-container message-container">
                            <label for="message">Message</label>
                            <textarea id="message" formControlName="message" placeholder="Your message"></textarea>
                            <div class="error" *ngIf="submitted && contactForm.get('message')?.invalid">
                                Message is required.
                            </div>
                        </div>
                        <div class="input-container privacy-container">
                            <label>
                                <input type="checkbox" formControlName="privacy" />
                                I agree to the privacy policy
                            </label>
                            <div class="error" *ngIf="submitted && contactForm.get('privacy')?.invalid">
                                You must agree before submitting.
                            </div>
                        </div>
                        <button type="submit">Send</button>
                        <div class="success-msg" *ngIf="formSuccess">
                            Your message has been sent successfully!
                        </div>
                        <div class="error-msg" *ngIf="formError">
                            Oops! Something went wrong. Please try again later.
                        </div>
                        <div class="back-to-top">
                            <a routerLink="/" fragment="header">
                                <img src="assets/img/icon/arrowup.png" alt="Button to scroll to the top." class="arrow-up-img default"/>
                                <img src="assets/img/icon/arrowup-hover.png" alt="Button to scroll to the top while hover." class="arrow-up-img hover"/>
                            </a>
                        </div>
                        <div class="circle-14-container">
                            <div class="circle-14">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
